<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Práctica Formulario</title>
    <link rel="stylesheet"
    th:href="@{/css/estilos.css}">
</head>
<body>

    <div class="container">

    <div> <th:block th:text="${interaccion}"/> </div>

    <b>Formulario <b><th:block th:text="${titulo}" /></b>

        <br/>

        <form action="recibe-parametros" method="post" >
        <!-- Usuario y Clave-->
            <fieldset>
                <label for="usuario" th:text="#{eco-parametros.usuario}" />
                <input id="usuario" name="usuario" th:value="${usuario}" type="text" />
                <br />

                <label for="clave" th:text="#{eco-parametros.clave}" />
                <input type="password" name="clave" id="clave" />

                <input type="hidden" name="interacciones">
            </fieldset>

            <br />

        <!--Generos-->
            <fieldset>
                <legend th:text="#{eco-parametros.generos}">Géneros</legend>

                <div th:each="genero : ${lista_generos}">
                    <label th:for="'genero_' + ${genero.key}" th:text="${genero.value}">Género</label>
                    <input
                            type="radio"
                            name="genero_seleccionado"
                            th:id="'genero_ '+ ${genero.key}"
                            th:value="${genero.key}"
                            th:checked="${genero_seleccionado == genero.key}"
                    />
                </div>
            </fieldset>

            <br/>

        <!--/* Aficiones */-->
            <fieldset>
                <legend th:text="#{eco-parametros.aficiones}">Aficiones</legend>

                <div th:each="a : ${lista_aficiones}">
                    <input
                            id="aficion_seleccionada"
                            name="aficiones_seleccionadas"
                            type="checkbox"
                            th:value="${a.key}"

                            th:checked="${aficionArray != null && !aficionArray.isEmpty()
                        ? aficionArray.contains(a.key)
                        : aficionesDefecto != null && aficionesDefecto.contains(a.key)}"
                    />
                    <label for="aficion_seleccionada" th:text="${a.value}">Afición</label>
                </div>
            </fieldset>

            <br/>

        <!--/* Paises */-->
            <fieldset>
                <legend th:text="#{eco-parametros.paises}">Países</legend>

                <label for="pais_seleccionado" ></label>
                <select name="pais_seleccionado" id="pais_seleccionado">
                    <option th:each="pais : ${lista_paises}"
                            th:value="${pais.key}"
                            th:text="${pais.value}"
                            th:selected="${pais_seleccionado == pais.key ? 'selected' : false}">
                    </option>
                </select>
            </fieldset>

            <br/>

        <!--/* Música */-->
            <fieldset >
                <legend th:text="#{eco-parametros.musica}"></legend>
                <label for="musica"></label>
                <select multiple="multiple" name="musica" id="musica">
                    <option value="0">Selecciona una Opción</option>
                    <option th:each=" m :${lista_musicas}"
                            th:value="${m.key}"
                            th:text="${m.value}"
                            th:selected="${musicaArray != null && !musicaArray.isEmpty()
                            ? musicaArray.contains(m.key)
                            : (musicasDefecto != null && musicasDefecto.contains(m.key))}"
                    />
                </select>
            </fieldset>

            <br/>

        <!--/* Comentario */-->
            <fieldset>
                <legend th:text="#{eco-parametros.comentario}"></legend>
                <label for="comentario"></label>
                <textarea
                        name="comentario"
                        id="comentario"
                        cols="30"
                        rows="10"
                        placeholder="Deja tu comentario"
                ></textarea>
            </fieldset>

            <br/>

        <!-- /* Subir Archivo */ -->
            <fieldset>
                <legend th:text="#{eco-parametros.archivo}"></legend>
                <label for="archivo"></label>
                <input type="file" th:name="archivoSubido" id="archivo">
            </fieldset>
        <!-- Muestra el nombre del archivo-->
        <!--<div>  <th:block th:text="${archivo}"/> </div>-->

            <br/>


        <!-- Licencia-->
            <fieldset >
                <legend th:text="#{eco-parametros.terminos}"></legend>
                <label for="licencia" th:text="#{eco-parametros.licencia}"></label>
                <input type="checkbox"
                       name="licencia"
                       id="licencia"
                       th:checked="${licencia}"
                >
            </fieldset>

            <br/>

        <!--Botones enviar y reestablecer-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">

            <br/>

        <!--Imagen-->
            <input type="image"
                   name="imagen"
                   th:src="@{/img/1.jpg}"
                   alt="flecha"
                   width="100px">

            <!-- Mostrar coordenadas después de hacer clic -->
            <div th:text="${coordenadas}"/>

        </form>
        </div>
</body>
</html>
