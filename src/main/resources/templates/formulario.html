<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="utf-8" />
    <title>Práctica Formulario</title>
</head>
<body>

<h3><b>Formulario <th:block th:text="${titulo}" /></b></h3>
<!--/*
<div> Usuario: <th:block th:text="${usuario}"/> </div>
<div> Clave: <th:block th:text="${clave}"/> </div>
<div> genero:: <th:block th:text="${genero}"/> </div>
*/-->

<form action="recibe-parametros" >
    <fieldset>
        <label for="usuario" th:text="#{eco-parametros.usuario}" />
        <input id="usuario" name="usuario" th:value="${usuario}" type="text" />
        <br />

        <label for="clave" th:text="#{eco-parametros.clave}" />
        <input type="password" name="clave" id="clave" />

        <input type="hidden" name="interacciones">
    </fieldset>
    <br />

    <!--Generos-->
    <fieldset>
        <legend th:text="#{eco-parametros.generos}"></legend>
        <label for="genero_seleccionado"></label>
        <input type="radio" name="genero_seleccionado" id="genero_seleccionado"
               th:each="genero: ${lista_generos}"
               th:value="${genero.key}"
               th:text="${genero.value}"
        >
    </fieldset>

        <!--/* Aficiones */-->
        <fieldset>
            <legend th:text="#{eco-parametros.aficiones}"></legend>
            <label for="aficiones_seleccionadas"></label>
            <input id="aficiones_seleccionadas" name="aficiones_seleccionadas"
                   type="checkbox"
                   th:each="aficion: ${lista_aficiones}"
                   th:text="${aficion.value}"
                   th:value="${aficion.key}"
                   th:checked="${aficionesDefecto.contains(aficion.key)}"
            />

        </fieldset>

                <!--/* Paises */-->
                <fieldset >
                    <legend th:text="#{eco-parametros.paises}"></legend>
                    <label for="pais_seleccionado"></label>
                    <select name="pais_seleccionado" id="pais_seleccionado">
                        <option th:each="pais : ${lista_paises}"
                                th:value="${pais.key}"
                                th:text="${pais.value}"
                                th:selected="${pais.key == pais_seleccionado} ? 'selected'">
                        </option>
                    </select>
                </fieldset>



                <!--/* Música */-->
                <fieldset >
                    <legend th:text="#{eco-parametros.musica}"></legend>
                    <label for="musica-seleccionado"></label>
                    <select multiple="multiple" name="musica-seleccionado" id="musica-seleccionado">
                        <option th:each="musica:${lista_musicas}"
                                th:value="${musica.key}"
                                th:text="${musica.value}">
                        </option>
                    </select>
                </fieldset>

    <!--    <div> Interacciones:<th:block th:text="${interaccion}"/> </div> -->

    <input type="submit" value="Enviar">
    <input type="reset" value="Resetear">

</form>
</body>
</html>
