<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Práctica Formulario</title>
    <!--<link rel="stylesheet" th:href="@{/css/estilos.css}">-->
</head>
<body>


    <div> <th:block th:text="${interaccion}"/> </div>

    <b>Formulario <th:block th:text="${titulo}" /></b>

        <br/>

        <form action="recibeParametrosYRepinta" method="post" th:object="${datosFormulario}" >
<!-- Datos Personales-->
            <fieldset>
                <legend th:text="#{Datos-Personales.DatosPersonales}"></legend>

                <input type="hidden" name="interacciones">

                <label for="usuario" th:text="#{Datos-Personales.usuario}" />
                <input type="text" id="usuario" th:field="*{usuario}"  />


                <label for="clave" th:text="#{Datos-Personales.clave}" />
                <input type="password" th:field="*{clave}" id="clave" />

                <label for="confirmarClave" th:text="#{Datos-Personales.confirmarClave}" />
                <input type="password" th:field="*{confirmarClave}" id="confirmarClave" />

                <br/>

            <!--Géneros-->
                <fieldset>
                    <legend th:text="#{Datos-Personales.genero}" />
                    <div th:each="genero : ${lista_generos}" >
                        <input
                                type="radio"
                                name="genero_seleccionado"
                                th:id="'genero_ '+ ${genero.key}"
                                th:value="${genero.key}"
                                th:checked="${genero_seleccionado == genero.key}"
                        />
                        <label th:for="'genero_' + ${genero.key}" th:text="${genero.value}"></label>
                    </div>
                </fieldset>

                <br/>

            <!--/* Paises */-->
                <label for="pais_seleccionado" th:text="#{Datos-Personales.pais}"></label>
                <select name="pais_seleccionado" id="pais_seleccionado">
                    <option th:each="pais : ${lista_paises}"
                            th:value="${pais.key}"
                            th:text="${pais.value}"
                            th:selected="${pais_seleccionado == pais.key ? 'selected' : false}">
                    </option>
                </select>

                <br />
                <br />

            <!--Fecha Nacimiento-->
                <label for="fechaNacimiento" th:text="#{Datos-Personales.fechaNacimiento}"></label>
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento">

            <!--Edad    -->
                <label for="edad" th:text="#{Datos-Personales.edad}"></label>
                <input type="number" th:field="*{edad}" id="edad">

             <!--Peso   -->
                <label for="peso" th:text="#{Datos-Personales.peso}"></label>
                <input type="number" th:field="*{peso}" id="peso">

            </fieldset>

    <!--Datos de Contacto        -->

            <fieldset>
                <legend th:text="#{Datos-contacto.datosContacto}"></legend>

                <!--Prefijo-->
                <label for="prefijoTelefonico" th:text="#{Datos-contacto.prefijoTelefonico}" />
                <input type="text" id="prefijoTelefonico" th:field="*{prefijoTelefonico}"  />
                <!--Telefono-->
                <label for="telefono" th:text="#{Datos-contacto.telefono}" />
                <input type="text" id="telefono" th:field="*{telefono}"  />
                <!--Email-->
                <label for="email" th:text="#{Datos-contacto.email}" />
                <input type="text" id="email" th:field="*{email}"  />
                <!--Url-->
                <label for="url" th:text="#{Datos-contacto.url}" />
                <input type="text" id="url" th:field="*{url}"  />
            </fieldset>



        <!--/* Aficiones */-->
            <fieldset>
                <legend th:text="#{eco-parametros.aficiones}">Aficiones</legend>

                <div th:each="a : ${lista_aficiones}">
                    <input
                            id="aficion_seleccionada"
                            name="aficiones_seleccionadas"
                            type="checkbox"
                            th:value="${a.key}"

                            th:checked="${aficionArray != null && !aficionArray.isEmpty()
                        ? aficionArray.contains(a.key)
                        : aficionesDefecto != null && aficionesDefecto.contains(a.key)}"
                    />
                    <label for="aficion_seleccionada" th:text="${a.value}">Afición</label>
                </div>
            </fieldset>

            <br/>


        <!--/* Música */-->
            <fieldset >
                <legend th:text="#{eco-parametros.musica}"></legend>
                <label for="musica"></label>
                <select multiple="multiple" name="musica" id="musica">
                    <option value="0">Selecciona una Opción</option>
                    <option th:each=" m :${lista_musicas}"
                            th:value="${m.key}"
                            th:text="${m.value}"
                            th:selected="${musicaArray != null && !musicaArray.isEmpty()
                            ? musicaArray.contains(m.key)
                            : (musicasDefecto != null && musicasDefecto.contains(m.key))}"
                    />
                </select>
            </fieldset>

            <br/>
        <!-- /* Subir Archivo */ -->
            <fieldset>
                <legend th:text="#{eco-parametros.archivo}"></legend>
                <label for="archivo"></label>
                <input type="file" th:name="archivoSubido" id="archivo">
            </fieldset>
        <!-- Muestra el nombre del archivo-->
        <!--<div>  <th:block th:text="${archivo}"/> </div>-->

            <br/>

        <!--/* Comentario */-->
            <fieldset>
                <legend th:text="#{eco-parametros.comentario}"></legend>
                <label for="comentario"></label>
                <textarea
                        name="comentario"
                        id="comentario"
                        cols="30"
                        rows="10"
                        placeholder="Deja tu comentario"
                ></textarea>
            </fieldset>

            <br/>


            <br/>


        <!-- Licencia-->
            <fieldset >
                <legend th:text="#{eco-parametros.terminos}"></legend>
                <label for="licencia" th:text="#{eco-parametros.licencia}"></label>
                <input type="checkbox"
                       name="licencia"
                       id="licencia"
                       th:checked="${licencia}"
                >
            </fieldset>

            <br/>

        <!--Botones enviar y reestablecer-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">

            <br/>

        <!--Imagen-->
            <input type="image"
                   name="imagen"
                   th:src="@{/img/1.jpg}"
                   alt="flecha"
                   width="100px">

            <!-- Mostrar coordenadas después de hacer clic -->
            <div th:text="${coordenadas}"/>

        </form>

</body>
</html>
