<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cabecera</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

    <div class="informacion-cliente" >
        <ul>
            <li><strong>Direcci√≥n Ip del Cliente HTTP </strong> <span><th:block th:text="${direccionIp}"/> </span></li>
            <li><b>Navegador usado en el cliente HTTP</b>  <span><code th:text="${navegador}"/> </span></li>
            <li><b>Sistema Operativo donde se ejecuta el navegador</b>  <span><code th:text="${SO}"/> </span></li>
